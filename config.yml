
norm:
    # These estimates of the 10-sigma depths are used to
    # compute the "Luptitudes" from the magnitudes
    depths:
        g: 23.5
        i: 22.2
        r: 22.9
        u: 23.7
        y: 25.0
        z: 25.0
    # These Luptitude limits are used to normalize values
    # They don't have to be exact, just to roughly put most
    # values around 0 .. 1
    mag_min: 22
    mag_max: 28


deep:
    input:
        file: ./deep_photometry_catalog.hdf5
        # This refers to an HDF5 group. For the root of the file,
        # use "/"
        group: photometry
        bands: ugrizy
        # The format of the column names
        band_name: mag_{}

        # If this is set the mag errors are also loaded
        load_errors: false
        error_name: mag_{}_err

        # A luptitude (if any) to include in the SOM
        # Omit or set to null for none
        use_band: null
        # This is optional, and mainly for testing - it sets the maximum
        # size of the 
        # nmax: 100000
        # Not implemented:
        stream: true
        max_chunk_size: 50000
        random_chunk_order: true
        order_seed: 678910
    som:
        dim: 32
        epochs: 10
        rate: 0.5
        sigma: 1.0
        use_errors: false

# The redshift sample.
# This is projected onto the deep-field
# SOM to model the redshift distribution of each cell
redshift:
    data:
        band_name: mag_{}
        bands: ugrizy
        file: ./spectroscopic_data.hdf5
        group: /
        stream: false
        # name of the redshift column
        z: redshift
    dz: 0.02
    zmax: 3.0



wide:
    input:
        file: ./shear_catalog.hdf5
        group: shear
        bands: riz
        band_name: mcal_mag_{}
        use_band: i
        nmax: 1000000
        stream: true
        max_chunk_size: 100000
        random_chunk_order: true
        order_seed: 23456
    som:
        dim: 32
        epochs: 10
        rate: 0.5
        sigma: 1.0


output:
    deep_som: ./deep.som
    deep_name: ./deep_som
    zmaps: zmap.pkl

